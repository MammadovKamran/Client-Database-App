<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>

  <div class="container bg-light py-2">
    <h1 class="bg-primary text-light text-center py-2">Database application by customer code</h1>
    <form id="customerForm">
      <div class="form-group">
        <input type="text" placeholder="Musterinin Ismi" class="form-control" id="name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Musterinin soyadi" class="form-control" id="surname">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Musteri kodu" class="form-control" id="customerCode">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Add database</button>
    </form>
    <hr>
    <h1 class="bg-primary text-light text-center mt-2">Search customer</h1>
    <form id="searchForm">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Musteri kodun daxil edin" id="search">
      </div>
      <div class="row mb-1">
        <div class="col-6">
          <button type="submit" class="w-100 btn btn-primary " id="searchCustomers">Search</button>
        </div>
        <div class="col-6">
          <button type="button" class="w-100 btn btn-danger" id="ListCustomers">List</button>
        </div>
      </div>
    </form>
    <table class="table table-striped table-hover text-center" id="tableCLicked">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Customer Code</th>
          <th scope="col" id="delete-1">Remove</th>
          <th scope="col" id="delete-2">Clear</th>
        </tr>
      </thead>
      <tbody id="tBody">

      </tbody>
    </table>
    <button class="btn btn-warning mb-1 px-4" id="btn">Clear</button>
  </div>




  <script src="./storage.js"></script>
  <script src="./ui.js"></script>
  <script src="./customer.js"></script>
  <script src="./app.js"></script>
</body>

</html>
